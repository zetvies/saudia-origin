<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudia QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'saudia-green': '#006400',
                        'saudia-light-green': '#228B22',
                        'saudia-blue': '#87CEEB',
                        'saudia-light-blue': '#98FB98'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-saudia-blue to-saudia-light-blue flex items-center justify-center text-saudia-green relative overflow-hidden p-5">
    <!-- Geometric patterns -->
    <div class="absolute top-0 left-0 w-48 h-48 bg-gradient-to-br from-saudia-green via-saudia-light-green to-green-500 opacity-10 z-10" style="clip-path: polygon(0 0, 100% 0, 50% 100%);"></div>
    <div class="absolute bottom-0 right-0 w-36 h-36 bg-gradient-to-br from-saudia-green via-saudia-light-green to-green-500 opacity-10 z-10" style="clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);"></div>
    
    <div class="text-center bg-white/90 backdrop-blur-md rounded-3xl p-12 shadow-2xl border-2 border-saudia-green/20 max-w-lg w-full relative z-20">
        <h1 class="text-3xl md:text-4xl font-bold mb-8 bg-gradient-to-r from-saudia-green to-saudia-light-green bg-clip-text text-transparent">Scan QR Code untuk Memulai</h1>
        
        <div class="bg-white p-6 rounded-2xl shadow-lg border-2 border-saudia-green/20 mb-8 inline-block">
            <div id="qrcode" class="w-48 h-48 flex items-center justify-center">
                
            </div>
        </div>
        
        <p class="text-sm text-saudia-green/70 mb-4">Scan dengan kamera ponsel Anda</p>
        
                            <div class="mt-4">
                        <a href="./game.html" 
                           class="inline-block bg-gradient-to-r from-saudia-green to-saudia-light-green text-white px-6 py-2 rounded-lg text-sm font-semibold hover:shadow-lg transition-all duration-300">
                            Buka Game
                        </a>
                    </div>
    </div>

    <script>
        // Generate QR Code
        document.addEventListener('DOMContentLoaded', function() {
            const qrCodeElement = document.getElementById('qrcode');
            const targetUrl = 'https://saudia-origin-demo.onrender.com/game';
            
            // Create QR code using QRCode.js
            new QRCode(qrCodeElement, {
                text: targetUrl,
                width: 192,
                height: 192,
                colorDark: '#006400',
                colorLight: '#FFFFFF',
                correctLevel: QRCode.CorrectLevel.H
            });
        });
    </script>
</body>
</html>
